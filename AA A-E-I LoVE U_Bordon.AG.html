<!DOCTYPE html>
<html>
	<head>

		</style>
	</head>
	<body>
		<script>
			
			var input = prompt("Plese enter string");
			const vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
			
			function countVowels(str) {
				
				let count = 0;
				
				for (const letter of str.toLowerCase()) {
					if (vowels.includes(letter)) {
						count++;
					}
				}
				
				alert("There are " + count + " vowels in this string");
				return count;
			}
			
			countVowels(input);
						
		</script>
	</body>
</html>
