<!DOCTYPE html>
<html>
	<head>

		</style>
	</head>
	<body>
		<script>
		
			var firstInput = prompt("Please enter first word or phrase.");
			var secondInput = prompt("Please enter second word or phrase.");
			
			function anagram(input1,input2){
				let first = input1.toLowerCase().replace(/[^a-z]/g, '').trim();
				let second = input2.toLowerCase().replace(/[^a-z]/g, '').trim();	
				
				first = first.split("").sort().join("");
				second = second.split("").sort().join("");
				
				return first === second;			
			}
			
			let result = anagram(firstInput, secondInput);
				
			if (result === true) {
				alert("The two word/s and/or phrase/s are anagrams");
			} else {
				alert("The two word/s and/or phrase/s are not anagrams");
				}
						
		</script>
	</body>
</html>
